<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;family=Share+Tech+Mono&amp;display=swap');
        
        .container {
          font-family: 'Orbitron', sans-serif;
          width: 100%;
          height: 200px;
          background: radial-gradient(circle at center, #0a192f 0%, #020c1b 100%);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          overflow: hidden;
          position: relative;
          border-bottom: 2px solid #00bfff;
          box-shadow: 0 4px 15px rgba(0, 191, 255, 0.3);
        }

        /* Grid Background */
        .grid {
          position: absolute;
          width: 200%;
          height: 200%;
          background-image: 
            linear-gradient(rgba(0, 191, 255, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 191, 255, 0.1) 1px, transparent 1px);
          background-size: 40px 40px;
          transform: perspective(500px) rotateX(60deg);
          animation: grid-scan 10s linear infinite;
          top: -50%;
        }

        /* Main Title */
        .title {
          font-size: 55px;
          font-weight: 700;
          color: #ffffff;
          text-transform: uppercase;
          letter-spacing: 4px;
          text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff, 0 0 40px #00bfff;
          opacity: 0;
          animation: flicker-in 1.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) 0.5s forwards;
          z-index: 2;
        }

        /* Subtitle */
        .subtitle {
          font-family: 'Share Tech Mono', monospace;
          font-size: 20px;
          color: #ff8c00; /* Orange for contrast */
          letter-spacing: 2px;
          margin-top: 10px;
          opacity: 0;
          position: relative;
          animation: text-slide-up 1s ease-out 2s forwards;
          z-index: 2;
        }
        .subtitle::before {
          content: '> ';
          color: #00bfff;
        }

        /* HUD Elements */
        .hud-ring {
          position: absolute;
          border: 2px solid rgba(0, 191, 255, 0.4);
          border-radius: 50%;
          z-index: 1;
        }
        .ring-1 {
          width: 300px;
          height: 300px;
          border-top-color: transparent;
          border-bottom-color: transparent;
          animation: spin-right 8s linear infinite;
        }
        .ring-2 {
          width: 250px;
          height: 250px;
          border: 2px dashed rgba(255, 140, 0, 0.3);
          animation: spin-left 12s linear infinite;
        }
        
        /* Animations */
        @keyframes flicker-in {
          0% { opacity: 0; letter-spacing: 10px; filter: blur(10px); }
          10%, 30%, 50% { opacity: 0.5; }
          20%, 40%, 60% { opacity: 0.8; }
          70% { opacity: 0.9; letter-spacing: 6px; filter: blur(2px); }
          100% { opacity: 1; letter-spacing: 4px; filter: blur(0); }
        }
        @keyframes text-slide-up {
          0% { opacity: 0; transform: translateY(20px); }
          100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin-right {
          100% { transform: rotate(360deg); }
        }
        @keyframes spin-left {
          100% { transform: rotate(-360deg); }
        }
        @keyframes grid-scan {
          0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
          100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
        }
      </style>
      <div class="container">
        <div class="grid"></div>
        <div class="hud-ring ring-1"></div>
        <div class="hud-ring ring-2"></div>
        <div class="title">JAVIER GUERRERO</div>
        <div class="subtitle">System Online : JaviWarrior</div>
      </div>
    </div>
  </foreignObject>
</svg>